{% load static %} 
{% block content %}

<div id="content_graficoSP">
    <div class="box" style="background-color: black;">
        <div class="box-header" style="color: white;">
            <i class="fa fa-list"></i>
            <h3 class="box-title">Reporte Datos en Sitio</h3>
        </div>

        <div class="input-group" style="width: 500px;position: relative;float: right;top: -30px;">
            <table>
                <td align="right" style="color:white;">Fechas</td>
                <td width="10px"></td>
                <td>
                    <div class="input-daterange input-group" id="datepicker" style="">
                        <input type="text" autocomplete="off" class="input-sm form-control" name="start" id="FdesdeRepAvis" />
                        <span class="input-group-addon" style="border:none;font-weight: bold;">a</span>
                        <input type="text" autocomplete="off" class="input-sm form-control" name="end" id="FhastaRepAvis" />
                    </div>
                </td>
            </table>
            <div class="input-group-addon">
                <a onclick="buscarReporteAvistamiento()" style="cursor: pointer;">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>

        <div class="box-body" id="bodycontent_graficoSP">
            <div class="notification">
                <span class="icon">
              <i class=""></i>
          </span>
                <span class="text"></span>
                <span class="close"><i class="fa fa-close"></i></span>
            </div>
            <div class="box box-solid bg-light-blue-gradient">

                <div class="row">

                    <div class="col-xs-12">
                        <div style="box-shadow: 5px 5px 15px 5px #888888;">
                            <div id="containerTRep" class="chart-container"></div>
                        </div>
                    </div>
                    <div class="col-xs-12" style="height: 20px;"></div>
                    <div class="col-xs-12">
                        <div style="box-shadow: 5px 5px 15px 5px #888888;">
                            <div id="containerPRep" class="chart-container"></div>
                        </div>
                    </div>
                    <div class="col-xs-12" style="height: 20px;"></div>
                    <div class="col-xs-12">
                        <div style="box-shadow: 5px 5px 15px 5px #888888;">
                            <div id="containerFRep" class="chart-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
    </div>
</div>

<!-- /.box -->
<!-- AdminLTE datatable -->

{% load static %}
<!-- <script src="{% static 'js/lib_internas/script_espnativas.js' %}"></script> -->

<script>
    $(document).ready(function() {
        $('.input-daterange').datepicker();
        var f1 = (new Date).getFullYear() + "-01-01";
        var f2 = (new Date).getFullYear() + "-12-31";
        var dataini = f1 + "," + f2;

        buscarReporteAvistamiento(dataini);
    });
</script>
{% endblock %}
