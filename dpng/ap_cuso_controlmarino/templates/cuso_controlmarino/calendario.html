<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.css' rel='stylesheet' />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<style>
  html, body {
    font-size: 14px;
    background: #e2e2e2;
    overflow: hidden;
  }
  #calendar{
    width: 80%;
    margin-left: 100px;
    box-shadow: 0px 0px 10px #000;
    ping:15px; 
    background: #fff;
  }
  #calendar-container {
    position: fixed;
    top: 0%;
    text-align: center;
    left: 10%;
    right: 10%;
    bottom: 20%;
  }
</style>
</head>
<img src="">
<body style="width: 100%">
  <div id='calendar-container'>
  <h1>Fullcalendar 4 Remove Event Example - Nicesnippets.com</h1>
   <button id="btn-delete-event" class="btn btn-danger mb-2">Click Remove Event</button> 
    <div id='calendar'></div>
  </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.js'></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  document.EventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth',
      },
      defaultView: 'dayGridMonth',
      navLinks: true,
      editable: true,
      eventLimit: true,
      events: [
        {
          id: '1',
          title: 'All Day Event',
          start: '2020-02-01',
        },
        {
          id: '2',
          title: 'All Day Event 2',
          start: '2020-02-02',
        },
        {
          id: '3',
          title: 'All Day Event 3',
          start: '2020-02-03',
        }
      ],
    });

    $('#btn-delete-event').click(function(){
        var event = calendar.getEventById('2');
        alert("Are You Remove Event "+event.title);
        event.remove();
    });

    calendar.render();
  });
</script>
</body>
</html>
