{% load static %} 
{% block content %}
<!-- DataTables -->
<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">

<style type="text/css">
    .filters input {
        width: 100%;
        padding: 3px;
        box-sizing: border-box;
        fieldset {
            border: 1px solid #ddd !important;
            margin: 0;
            xmin-width: 0;
            padding: 10px;
            position: relative;
            border-radius: 4px;
            background-color: #f5f5f5;
            padding-left: 10px!important;
        }
        legend {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 0px;
            width: 35%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 5px 5px 10px;
            background-color: #ffffff;
        }
        #map {
            height: 500px;
        }
    }
</style>

<!-- FORMULARIO  -->
<div id="content_marca">
    <div id="addMarca" style="display: none;">
        <div class="stackbox-header cab_popup" align="center">Registro de Marcas <i class="fa fa-maxcdn" aria-hidden="true" style="font-size: 20px; float: left;"></i></div>

        <div class="stackbox-body" id="bodyaddMarca">
            <div class="notification">
                <span class="icon">
                    <i class=""></i>
                </span>
                <span class="text"></span>
                <span class="close"><i class="fa fa-close"></i></span>
            </div>
            <div class="row" align="center">
                <div class="col-xs-12 callout" style="border-color: #1b90ad;">

                    <!-- CAMPOS FORM -->
                    {% csrf_token %}
                    <form id="frm_Marca" action="#" method="post">

                        <table style="width: 100%">
                            <input type="hidden" id="idmarcaST" name="idmarcaST" value="" />
                            <tr height='10px;'></tr>
                            <tr>
                                <td align="left">*Descripcion</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="descMarca" class="form-control requerido" text="Descripcion"/> 
                                </td>
                            </tr>
                            <tr height='10px;'></tr>
                            <tr>
                                <td align="left">*Estado</td>
                            </tr>
                            <tr>
                                <td>
                                    <select id="SestadoMarca" class="select2 requerido" text="Estado">
                                        <option value="">Seleccione una Opcion</option>
                                        <option value="A">ACTIVO</option>
                                        <option value="I">INACTIVO</option>
                                    </select>
                                </td>
                            </tr>
                            <tr height='10px;'></tr>
                            <tr>
                                <td align="left">Observacion</td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="observacionMarcaST" class="form-control" rows="3" style="width: 100%; font-size: 12px;"></textarea>
                                </td>
                            </tr>
                        </table>

                        <input type="hidden" id="tipoTST" value="0" />
                    </form>
                </div>
            </div>
        </div>
        <div class="stackbox-footer">
           
            <button class="btn btn-primary" onclick="setInsertUpdateMarca();">Grabar</button>
            
            <button class="btn btn-default" data-close-stackbox="true">Close</button>
        </div>
    </div>

    <div class="box">

        <div class="box-header">
            <i class="fa fa-list"></i>
            <h3 class="box-title">Lista de Marcas <i class="fa fa-maxcdn" aria-hidden="true" style="font-size: 20px; margin-left: 10px;"></i></h3>
            <div class="botonera" style="float: right; right: 1px;">

                
                <a onclick="limpiarFormMarcaST();" href='#addMarca' data-stackbox='true' data-stackbox-position="absolute"><i class="fa fa-plus-circle text-green btn_nuevo"></i></a> 

                <!--a title="pfd" onclick="generarPdf('tabla_TorNido',11)"><i class="fa fa-file-pdf-o text-green"></i></a-->

                <a title="excel" onclick="generarExcel('tabla_marcas',14)"><i class="fa fa-file-excel-o text-green"></i></a>

                <!--a title="Agregar Nuevo" onclick="limpiarFormLicencia_SP();"   href='#addLicenciaL' data-stackbox='true' data-stackbox-position="absolute"><i class="fa fa-plus-circle text-green"></i></a-->
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table id="tabla_marcas" style="font-size: 10px; text-transform: uppercase;font-weight: bold;" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead style="background-color: #0073b7;    color: white;">
	                <th>Descripcion</th>
                    <th>Estado</th>
	                <th></th>
	                <th></th>
                </thead>
                <tbody id="bodytabla_marcas">

                </tbody>
            </table>
        </div>
        <!-- /.box-body -->

    </div>
    <!-- /.box -->

</div>
<!-- /.content -->

<!-- AdminLTE datatable -->
<!-- jQuery 3 -->
{% load static %}

<script>
    $(document).ready(function() {
        $('#SestadoMarca').select2();
        buscarMarcasParametros(""); 
    });
 
</script>

{% endblock %}
